<html>
  <head>

    <!-- Links to the index CSS -->

    <!-- Minified jquery -->

  <body>

      <!-- Div that contains the login info -->
      <div id="login_div">

          <!-- "Login" at the top of the box -->
          <div id="title_text">Login</div>

          <!-- Username div -->
          <div id="enter_username">
              <p>Username:</p>
              <input id="un_box" type="text"></<input>
          </div>

          <!-- Password div -->
          <div id="enter_password">
              <p>Password:</p>
              <input id="pw_box" type="password"></<input>
          </div>

          <!-- Sign In button -->
          <div id="sign_in_div">
              <button id="sign_in" type="submit">Sign In</button>

          <!-- Sign Up -->
