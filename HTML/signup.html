<!DOCTYPE html>
<html>
  <head>

    <!-- Links to the index CSS -->
    <link rel="stylesheet" href="../CSS/signup.css"/>

    <!-- Links to the local jqueryui CSS -->
    <link rel="stylesheet" href="../CSS/jquery-ui.css">

    <!-- Minified jquery -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <!-- Enables jqueryui functionality -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Firebase app JS-->
	<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>

    <!-- Firebase database JS-->
	<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

    <!-- Our database JS -->
    <script src="../JS/database.js"></script>
	
    <!-- Login JS -->
    <script src="../JS/signup.js"></script>

    <!-- External GUI II pathfinder firebase json -->
	<script src="https://gui-2-pathfinder.firebaseio.com/.json?callback=db_load"></script>

    <meta charset="utf-8">
    <title>Sign Up - UML Pathfinder Group 6</title>
  </head>
  <body>

      <!-- Div that contains the sign up info -->
      <div id="signup_div">

          <!-- "Sign Up" at the top of the box -->
          <div id="title_text">Sign Up</div>

          <!-- Div for signup contents -->
          <div id="signup_box">

              <!-- Username div -->
              <div id="enter_username">
                  <p>Username:</p>
                  <input id="un_box" type="text"></<input>
              </div>

              <!-- Password div -->
              <div id="enter_password">
                  <p>Password:</p>
                  <input id="pw_box" type="password"></<input>
              </div>

              <!-- Sign up button -->
              <div id="sign_up_button_div">
                  <button id="sign_up" type="submit" onclick="create_login()">New Account</button>
              </div>
			  
			  
              <div id="error" style="color:red">
              </div>

              <!-- Sign In -->
              <div id="sign_in_div">
                  <p>Already have an account? <a href="../index.html">Sign in</a> here!</p>
              </div>

          </div>

      </div>

      <!-- JS for the index -->
      <script src="../JS/signup.js"></script>
  </body>
</html>
